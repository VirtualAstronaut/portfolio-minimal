name: minimal_portfolio
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  fonts:
    - family: ChakraPetch
      fonts:
        - asset: assets/fonts/ChakraPetch-Regular.ttf
        - asset: assets/fonts/TitilliumWeb-Italic.ttf
          style: italic
  uses-material-design: true
